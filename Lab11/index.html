<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back" />
    <title>Lab11</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div id="cardText">textExample</div>
        </div>
        <div class="controls">
            <div id="leftButton"><i><img src="icons/arrow_back.svg" alt=""></i></div>
            <p id="scores">0/10</p>
            <div id="rightButton"><i><img src="icons/arrow_forward.svg" alt=""></i></div>
        </div>
        <input type="text" name="" id="input" placeholder="Введіть переклад">
        <p class="stat">Статистика</p>
        <div class="statBlock">
            <div class="correct">
                <p>Вірно</p>
                <p id="countCor">0</p>
            </div>
            <div class="incorrect">
                <p>Невірно</p>
                <p id="countIncor">0</p>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
